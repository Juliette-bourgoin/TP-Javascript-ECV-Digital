		<h1>Consigne :</h1>
		<p>Créer une fonction revert(str) qui inverse une chaîne de caractère et la retourne</p>

		<script>

			function revert(str) {
				let reversedSentence = "";
				for(let i= 0; i<str.length; i++){
					reversedSentence = str[i]+reversedSentence;
				}
				return reversedSentence;
			}

			document.write(revert("Hello I'm Robert"));

		</script>
