		<h1>Consigne :</h1>
		<p>Créer une fonction palindrome(str) qui vérifie si un mot est un palindrome et retourne un booléen</p>

		<script>

			function palindrome(str) {
				const autreStr = str.split("").reverse().join("");
				if ( str == autreStr) {
					return true;
				} else {
					return false;
				}
			}

			document.write(palindrome('kayak'));

		</script>
