		<h1>Consigne :</h1>
		<p>Ecrire une fonction capitalize(str) qui transforme chaque premi√®re lettre de chaque mot en majuscule</p>

		<script>

			function capitalize(str) {
				let splitStr = str.toLowerCase().split(' ');
				for (let i = 0; i < splitStr.length; i++) {
					splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
				}
				return splitStr.join(' ');
			}

			document.write(capitalize("I'm a little tea pot"));

		</script>
