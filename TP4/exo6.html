	<h1>Consigne :</h1>
	<p>Écrire une fonction findLongestWord(str) qui permet de trouver le mot le long plus d’une chaîne de caractère</p>

		<script>

			function findLongestWord(str) {
				const array = str.match(/\w[a-z]{0,}/gi);
				let result = array[0];

				for(let x = 1 ; x < array.length ; x++) {
					if(result.length < array[x].length) {
					result = array[x];
					}
				}
				return result;
			}

			document.write(findLongestWord('Le chemin le plus cours n\'est pas toujours le meilleur'));

		</script>
