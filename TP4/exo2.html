	<body>

		<h1>Consigne :</h1>
		<p>Ecrire une fonction ucFirst(word) qui transforme la première lettre d’une chaine de caractère en majuscule</p>

		<script>

			function ucFirst(word)  {
				return word.charAt(0).toUpperCase() + word.slice(1);
			}

			document.write(ucFirst("hello"));

		</script>
