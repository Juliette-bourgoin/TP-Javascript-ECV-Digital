		<h1>Consigne :</h1>
		<p>Ecrire une fonction pascalCase(str) qui transforme chaque premi√®re lettre de chaque mot en majuscule et supprime les espaces</p>

		<script>

			function pascalCase(str) {
				let splitStr = str.toLowerCase().split(' ');
				for (let i = 0; i < splitStr.length; i++) {
					splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
				}
				return splitStr.join('');
			}

			document.write(pascalCase("sentence in pascalCase"));

		</script>
