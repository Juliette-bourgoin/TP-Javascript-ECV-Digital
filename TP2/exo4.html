<!doctype html>
<html lang="fr">
	<head>
	<meta charset="utf-8">
	<title>EXO 4 | TP 2 - JS - Juliette Bourgoin</title>
	</head>
	<body>
		<script>

			const mydiv = document.createElement("div");
			mydiv.style.backgroundColor = "pink";
			mydiv.style.width = "50px";
			mydiv.style.height = "50px";
			mydiv.style.position = "absolute";
			mydiv.id = 'mydiv';
			document.getElementsByTagName('body')[0].appendChild(mydiv);
			document.onkeydown = detectKey;

			function detectKey(e) {

				var posLeft = document.getElementById('mydiv').offsetLeft;
				var posTop = document.getElementById('mydiv').offsetTop;

				e = e || window.event;

				if (e.keyCode == '38') {
					// up arrow
					document.getElementById('mydiv').style.top  = (posTop-58)+"px";
				}
				else if (e.keyCode == '40') {
					// down arrow
					document.getElementById('mydiv').style.top  = (posTop+58)+"px";
				}
				else if (e.keyCode == '37') {
				// left arrow
					document.getElementById('mydiv').style.left  = (posLeft-58)+"px";
				}
				else if (e.keyCode == '39') {
				// right arrow
					document.getElementById('mydiv').style.left  = (posLeft+58)+"px";
				}

			}
		</script>
	</body>
</html>
