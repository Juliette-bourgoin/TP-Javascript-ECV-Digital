<body>

	<h1>Hello</h1>
	<h2>Titre 1</h2>

	<ul>
		<li onclick="liste(this)">Paris</li>
		<li onclick="liste(this)">Nancy</li>
		<li onclick="liste(this)">Toulouse</li>
		<li onclick="liste(this)">New York</li>

	function liste(li) {
		li.parentElement.prepend(li);
	}

</script>
