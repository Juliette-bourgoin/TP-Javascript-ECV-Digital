<body>

	<h1>Consigne :</h1>
	<p>Écrivez une fonction getHashTags(str) qui récupère les trois mots les plus longs d'une chaîne de caractère et les transforme en hashtags. Si plusieurs mots sont de la même longueur, récupérez le mot qui apparaît en premier.</p>

	<script>

		let phrase = "How the Avocado Became the Fruitof the Global Trade";

		const getHashTags = (str) => str.split(' ').sort((a, b) => b.length - a.length).slice(0, 3).map((element) => '#' + element);

		document.write(getHashTags(phrase));

	</script>
