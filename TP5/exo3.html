<body>

	<h1>Consigne :</h1>
	<p>Créer une function intersection(arr,arr2), fonction qui calcule l’intersection entre 2 tableaux (Number, String)</p>

	<script>

		const intersection = (arr, arr2) => arr.filter(value => arr2.includes(value));

		document.write(intersection([0, 2, 4, 6, 8, 8], [1, 2, 3, 4, 5, 6]));

	</script>
