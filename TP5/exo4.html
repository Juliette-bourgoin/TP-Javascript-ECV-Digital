<body>

	<h1>Consigne :</h1>
	<p>Créer une fonction arrayDiff(first,second) qui calcule la différence entre 2 tableaux (Number, String)</p>

	<script>

		const arrayDiff = (first, second) => first.filter(x => !second.includes(x)).concat(second.filter(x => !first.includes(x)));

		document.write(arrayDiff([0, 2, 4, 6, 8], [1, 12, 2, 3, 4, 5, 6]));

	</script>
</body>
