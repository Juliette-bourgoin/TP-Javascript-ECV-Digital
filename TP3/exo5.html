<!doctype html>
<html lang="fr">
	<head>
	<meta charset="utf-8">
	<title>EXO 5 | TP 3 - JS - Juliette Bourgoin</title>
	</head>
	<body>

		<h1>Consigne :</h1>
		<p>Créer une page HTML qui affiche la taille de la fenêtre dynamiquement. Lorsque vous redimensionner la page, la largeur et la hauteur en pixel sont affichés.</p>

		<section>
			<p id="my-screen"></p>
		</section>

		<script>

			(function() {
			window.onresize = windowSize;
			window.onload = windowSize;

				function windowSize() {
					let myWidth = window.innerWidth;
					let myHeight = window.innerHeight;
					document.getElementById("my-screen").innerHTML = myWidth + "x" + myHeight;
				};
			})();

		</script>
	</body>
</html>
