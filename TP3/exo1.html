<!doctype html>
<html lang="fr">
	<head>
	<meta charset="utf-8">
	<title>EXO 1 | TP 3 - JS - Juliette Bourgoin</title>
	</head>
		<style>
			.carre {
				background-color: black;
				width: 100px;
				height: 100px;
				margin: 10px;
			}
		</style>
	<body>

		<h1>Consigne :</h1>
		<p>Créer une page HTML avec 3 div carrés ayant un fond noir. Au clic sur une div, elle prend la couleur rouge. Si vous recliquez dessus, elle redevient noir. </p>

		<section style="display: flex; flex-direction: row;">
			<div class="carre"></div>
			<div class="carre"></div>
			<div class="carre"></div>
		</section>

		<script>

			const carres = document.getElementsByTagName("div");
			for (let i = 0; i < carres.length; i++) {
				const element = carres[i]
				element.addEventListener("click", function (e) {
					if (e.target.style.backgroundColor === "red") {
						e.target.style.backgroundColor = "black"
					} else {
						e.target.style.backgroundColor = "red"
					}
				})
			}

		</script>
	</body>
</html>
