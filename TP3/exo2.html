<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>EXO 2 | TP 3 - JS - Juliette Bourgoin</title>
	<style>
		.rectangle {
			width: 100%;
			height: 50px;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>

<body>

	<h1>Consigne :</h1>
	<p>Créer une page HTML vide. Grâce à une boucle for, généré aléatoirement entre 5 et 15 div de 50px de haut et une largeur de 100% avec une couleur aléatoire.</p>

	<script>

		const random = Math.round(Math.random() * 10) + 5

		for (let i = 0; i < random; i++) {
			const color = "#" + Math.floor(Math.random()*16777215).toString(16);
			document.body.insertAdjacentHTML("beforeend", `<div class="rectangle" style="background-color: ${color};">${i}</div>`)
		}

	</script>
</body>
</html>
