<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>EXO 3 | TP 3 - JS - Juliette Bourgoin</title>
	<style>
		.rectangle {
			width: 100%;
			height: 50px;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>

<body>

	<h1>Consigne :</h1>
	<p>Copier l’exercice précédent. Au clic d’une des div, changer la couleur de fond en rouge. Lorsque une div rouge est de nouveau cliquée, elle récupère sa couleur d’origine</p>

	<script>

		const random = Math.round(Math.random() * 10) + 5

		for (let i = 0; i < random; i++) {
			const color = "#" + Math.floor(Math.random()*16777215).toString(16);
			document.body.insertAdjacentHTML("beforeend", `<div class="rectangle" onclick="this.style.backgroundColor=='red'?this.style.backgroundColor='${color}':this.style.backgroundColor='red'" style="background-color: ${color};">${i}</div>`)
		}

	</script>
</body>
</html>
