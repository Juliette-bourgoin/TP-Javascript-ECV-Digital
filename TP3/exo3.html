<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>EXO 3 | TP 3 - JS - Juliette Bourgoin</title>
	<style>
		.el {
			width: 100%;
			height: 50px;
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>

<body>

	<script>

		// RANDOM
		const random = Math.round(Math.random() * 10) + 5

		for (let i = 0; i < random; i++) {
			const color = "#" + Math.floor(Math.random()*16777215).toString(16);
			document.body.insertAdjacentHTML("beforeend", `<div class="el" onclick="this.style.backgroundColor=='red'?this.style.backgroundColor='${color}':this.style.backgroundColor='red'" style="background-color: ${color};">${i}</div>`)

		}

	</script>
</body>

</html>
